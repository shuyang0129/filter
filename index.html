<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- title -->
		<title>Have Fun</title>
		<!-- font embeb -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,300i,700" rel="stylesheet">
		<!-- font awesome icon -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/application.css">
	</head>
	<body>
		<header>
			<div class="logo-area">
				<img id="logo" src="img/logo.svg" alt="logo">
			</div>
			<div class="search__bar">
				<div class="search__field">
					<i class="material-icons icon__search">search</i>
					<input type="search" name="search__input" id="search__input" placeholder="Explore your own activities">
				</div>
			</div>
		</header>
		<main>
			<div id="card_1" class="card__container">
				<div class="card__photo"></div>
				<div class="card__container_content">
					<h2 class="card__title">Oso</h2>
					<p class="card__supporting-text">Cool artwork “Oso” by Okuda San Miguel, down in Shoreditch, London.</p>
					<div class="card__container_main-info">
						<p class="card__author-name">Toa Heftiba</p>
						<p class="card__category">Artwork</p>
					</div>
					<div class="card__container_sub-info">
						<div class="sub-info">
							<!-- <i class="material-icons">location_on</i> -->
							<img class="icon" src="./img/outline-location_on-24px.svg" alt="">
							<span class="card__sub-info_text">London, United Kingdom</span>
						</div>
						<div class="sub-info">
							<img class="icon" src="./img/outline-event_note-24px.svg" alt="">
							<span class="card__sub-info_text">2016/05/04</span>
						</div>
					</div>
				</div>
			</div>
			<div id="card_2" class="card__container">
				<div class="card__photo"></div>
				<div class="card__container_content">
					<h2 class="card__title">Thorsmork</h2>
					<p class="card__supporting-text">One of the highest mountains in Thorsmork area</p>
					<div class="card__container_main-info">
						<p class="card__author-name">Jonatan Pie</p>
						<p class="card__category">Lanscape</p>
					</div>
					<div class="card__container_sub-info">
						<div class="sub-info">
							<!-- <i class="material-icons">location_on</i> -->
							<img class="icon" src="./img/outline-location_on-24px.svg" alt="">
							<span class="card__sub-info_text">Rjúpnafell, Iceland</span>
						</div>
						<div class="sub-info">
							<img class="icon" src="./img/outline-event_note-24px.svg" alt="">
							<span class="card__sub-info_text">2017/04/04</span>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/myScript.js"></script>
	</body>
</html>
